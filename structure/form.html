<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cosine Similiarity</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1 class="header">
      Please input the two sentences to find out similarity scores
    </h1>
    <form method="POST">
    <div class="fun">
      <textarea
        placeholder="Document 1"
        id="text"
        name="text1"
        rows="4"
        style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "
      ></textarea>
      <textarea
        placeholder="Document 2"
        id="text"
        name="text2"
        rows="4"
        style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "
      ></textarea>
    </div>
    <input type="submit" class="button"></input>
    </form>
    {% if final %}
    <h2>
      The cosine similarity between '{{ text1}}' and '{{ text2}}' is {{ final
      }}!
    </h2>
    {% else %}
    <h2></h2>
    {% endif %}
  </body>
</html>
